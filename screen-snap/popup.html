<!DOCTYPE html>
<html>

<head>
  <title>Screen Snap</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="popup-content">
    <h1 class="title">SCREEN SNAP</h1>
    <form>
      <label for="url" class="snap">URL:
        <input type="text" id="url" name="url" class="" required>
      </label>
      <div class="btn">
        <button type="button" id="same-window" class="winBtn">Same Window</button>
        <button type="button" id="new-window" class="winBtn">New Window</button>
      </div>

      <div id="device-checkboxes">
        <!-- Checkboxes will be dynamically populated -->
      </div>

    </form>
  </div>
  <script src="popup.js"></script>

</body>

</html>
